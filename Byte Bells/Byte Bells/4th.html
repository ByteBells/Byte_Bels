<!DOCTYPE html>
<html>
  <head>
    <title>Create Reservation</title>
    <link rel="stylesheet" type="text/css" href="4th.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create Room Reservation</h2>
      <form id="reservation-form">
        <label for="check-in-date">Check In Date:</label>
        <input type="date" id="check-in-date" required />

        <label for="check-out-date">Check Out Date:</label>
        <input type="date" id="check-out-date" required />

        <label for="room-type">Room Type:</label>
        <select id="room-type" required>
          <option value="" disabled selected>Select Room Type</option>

          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>

        <label for="room-count">Room Count:</label>
        <input type="number" id="room-count" required />

        <label for="guest-count">Guest Count:</label>
        <input type="number" id="guest-count" required />

        <button type="submit">Create Reservation</button>
      </form>
    </div>
    <script src="script3.js"></script>
  </body>
</html>

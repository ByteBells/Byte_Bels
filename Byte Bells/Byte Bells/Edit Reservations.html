<!DOCTYPE html>
<html>
<head>
  <title>Edit Reservations</title>
  <link rel="stylesheet" type="text/css" href="Edit Reservations.css">
</head>
<body>
  <div class="container">
    <h1>Edit Reservations</h1>
    <div class="form-container">
      <form id="reservation-form">
        <div class="form-group">
          <label for="check-in-date">Check-In Date:</label>
          <input type="date" id="check-in-date" required>
        </div>
        
        <div class="form-group">
          <label for="check-out-date">Check-Out Date:</label>
          <input type="date" id="check-out-date" required>
        </div>
        
        <div class="form-group">
          <label for="room-type">Room Type:</label>
          <select id="room-type" required>
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="room-count">Room Count:</label>
          <input type="number" id="room-count" min="1" required>
        </div>
        
        <div class="form-group">
          <label for="guest-count">Guest Count:</label>
          <input type="number" id="guest-count" min="1" required>
        </div>
        
        <button type="submit">Update Reservation</button>
      </form>
    </div>
    <div id="message"></div>
  </div>
  <script src="Edit Reservations.js"></script>
</body>
</html>

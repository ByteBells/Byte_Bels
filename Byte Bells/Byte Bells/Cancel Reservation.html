<!DOCTYPE html>
<html>
<head>
  <title>Cancel Reservation</title>
  <link rel="stylesheet" type="text/css" href="Cancel Reservation.css">
</head>
<body>
  <div class="container">
    <h1>Cancel Reservation</h1>
    <div class="form-container">
      <form id="cancel-form">
        <div class="form-group">
          <label for="reservation-id">Reservation ID:</label>
          <input type="text" id="reservation-id" required>
        </div>
        <button type="submit">Cancel Reservation</button>
      </form>
    </div>
    <div id="message" class="message hidden"></div>
  </div>
  <script src="Cancel Reservation.js"></script>
</body>
</html>

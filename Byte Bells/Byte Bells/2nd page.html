<!DOCTYPE html>
<html>
  <head>
    <title>Create Room Type</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="2nd.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Room Type</h1>

      <form action="/create-room-type" method="post">
        <div class="mb-3">
          <label for="roomTypeName" class="form-label">Room Type Name</label>
          <input
            type="text"
            class="form-control"
            id="roomTypeName"
            name="roomTypeName"
          />
        </div>

        <div class="mb-3">
          <label for="maxGuestCapacity" class="form-label"
            >Maximum Guest Capacity</label
          >
          <input
            type="number"
            class="form-control"
            id="maxGuestCapacity"
            name="maxGuestCapacity"
          />
        </div>

        <div class="mb-3">
          <label for="ratePerNight" class="form-label">Rate per Night</label>
          <input
            type="number"
            class="form-control"
            id="ratePerNight"
            name="ratePerNight"
          />
        </div>

        <button type="submit" class="btn btn-primary">Create Room Type</button>
      </form>
    </div>

    <script>
      // Prevent the default form submission behavior
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Make a POST request to the `/create-room-type` endpoint with the form data
          const formData = new FormData(this);

          fetch("/create-room-type", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              // Display a success message to the user
              alert(data.message);
            })
            .catch((error) => {
              // Display an error message to the user
              alert(error.message);
            });
        });
    </script>
  </body>
</html>
